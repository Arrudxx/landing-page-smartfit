<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Fit</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="Header">
      <img
        id="img-logo"
        src="./src/Logo horizontal fundo preto.svg"
        alt="Logo SmartFit"
        width="18%"
      />
    </header>

    <section id="content">
      <div id="content-main">
        <div id="content-text">
          <p>Que tal ficar por dentro de todas as</p>
          <h1>novidades e promoções da Smart Fit?</h1>
        </div>
        <img src="./src/02_Alpha_Alta 1.png" alt="imagem" />
      </div>
      <form>
        <label for="name">Nome completo *</label>
        <input type="text" id="name" name="name" placeholder="Digite aqui..." />

        <label for="email">E-mail: *</label>
        <div class="form-flex">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite aqui..."
            pattern="[A-Za-z\d\.\_^@]"
            title="Digite um endereço de e-mail valido"
          />
          <select name="email" id="email-prefixo" required>
            <option value="hotmail">@gmail.com</option>
            <option value="hotmail">@hotmail.com</option>
            <option value="hotmail">@outlook.com</option>
            <option value="hotmail">@yahoo.com</option>
          </select>
        </div>

        <div class="form-flex-stats">
          <label for="estado"
            >Estado *
            <select name="estado" id="estado">
              <option value="escolha">Escolha</option>
              <option value="estado2">Unidade 1</option>
              <option value="estado3">Unidade 2</option>
            </select>
          </label>
          <label for="unidade" class="unity"
            >Unidade *
            <select name="unidade" class="unidade">
              <option value="escolha">Escolha</option>
              <option value="unidade1">Unidade 1</option>
              <option value="unidade2">Unidade 2</option>
            </select>
          </label>
        </div>

        <p id="quest-notification">Você deseja receber nossas comunicações?</p>

        <div id="radio-notification">
          <input type="radio" name="notification" class="radio" checked />
          <label for="radio" class="custom-label"
            >Desejo receber todas comunicações via e-mail.</label
          >
        </div>
        <br />
        <div id="radio-notification">
          <input type="radio" name="notification" class="radio" />
          <label for="radio" class="custom-label"
            >Não desejo receber comunicações via e-mail.</label
          >
        </div>

        <button id="button">Enviar</button>
      </form>
    </section>
  </body>
</html>
